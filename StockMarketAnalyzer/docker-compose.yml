version: '3.8'

services:
  genai-investment-advisor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-analyzer
    ports:
      - "7860:7860"
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Mount for live code updates during development (optional)
      - ./mcp_client.py:/app/mcp_client.py
      - ./mcp_server.py:/app/mcp_server.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
